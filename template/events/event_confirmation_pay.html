{% extends 'events/event_base.html' %}

{% load static %}

{% block content %}
<div class="container">


    <div class="container">
        <div class="login-page">
            <div class="login-form form">
                <div class="block-title">
                    {% if messages %}

                    {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                    {% endfor %}

                    {% endif %}
                    <h2 class="title"><span>Confirmation code send to your Email</span></h2>
                </div>

                <form
                    action="{% url 'events:event_facture' %}?name={{name}}&categorie={{ val.ticket.ticket_cathegories }}"
                    method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Code</label>
                        <input type="number" value="" name="validecode" required>

                        <input type="hidden" name="code" id="code" value="0">
                        <input type="hidden" name="phone" id="phone" value="0">
                        <input type="hidden" name="email" id="email" value="0">
                        <input type="hidden" name="name" id="Name" value="0">
                        <input type="hidden" name="categorie" id="categorie" value="0">
                        <input type="hidden" name="total" id="total" value="0">
                        <input type="hidden" name="qtee" id="qtee" value="0">
                        <input type="hidden" name="prix" id="prix" value="0">
                        

                    </div>


                    <div class="form-group text-center">
                        <input type="submit"  class="btn btn-primary" value="Confirmed">
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript">


        window.addEventListener('load', () => {
            var quantity = sessionStorage.getItem('QUANTITE');
            var total = sessionStorage.getItem('TOTAL');
            var phone = sessionStorage.getItem('PHONE');
            var email = sessionStorage.getItem('EMAIL');
            var code = sessionStorage.getItem('CODE');
            var name = sessionStorage.getItem('Name');
            var categorie = sessionStorage.getItem('CATEGORY');
            var prix = sessionStorage.getItem('PRICE');


            document.getElementById('qtee').value = quantity;
            document.getElementById('total').value = total;
            document.getElementById('phone').value = phone;
            document.getElementById('email').value = email;
            document.getElementById('code').value = code;
            document.getElementById('Name').value = name;
            document.getElementById('categorie').value = categorie;
            document.getElementById('prix').value = prix;
        })
    
</script>
{% endblock content %}
